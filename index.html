<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navbar without JavaScript!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="sidebar-action">
        <label for="sidebar-action" class="open-sidebar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#000000">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
            </svg>
        </label>

        <label id="overlay" for="sidebar-action"></label> <!-- this label is used for closing the sidebar from left empty space :) -->
        <div class="links-container">
            <label for="sidebar-action" class="close-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#000000">
                    <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                </svg>
            </label>

            <a class="home-link" href="#">Home</a>
            <a href="#">Blogs</a>
            <a href="#">Projects</a>
            <a href="#">Products</a>
            <a href="#">Login</a>
        </div>
    </nav>
</body>
</html>
